<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальное окно с центрированными кнопками</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 550px;
            background-color: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            position: relative;
        }

        .modal-title {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 13px;
            width: 25px;
            height: 30px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #dee2e6;
        }

        .close-btn::before {
            content: "×";
            font-size: 25px;
            color: #6c757d;
        }

        .modal-body {
            padding: 20px;
            color: #495057;
            line-height: 2;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 2px 150px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 30px;
            transition: background-color 0.2s;
        }

        .btn-cancel {
            background-color: #e9ecef;
            color: #495057;
        }

        .btn-cancel:hover {
            background-color: #dee2e6;
        }

        .btn-save {
            background-color: #28a745;
            color: white;
        }

        .btn-save:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">Заголовок модального окна</h3>
            <div class="close-btn"></div>
        </div>

        <div class="modal-body">
            <p>Это текстовое описание модального окна. Здесь может быть любая информация.</p>
        </div>

        <div class="modal-footer">
            <button class="btn btn-cancel">Отменить</button>
            </div>
        <div class="modal-footer">
            <button class="btn btn-save">Сохранить</button>
            </div>
        </div>
    </div>
</body>
</html>
